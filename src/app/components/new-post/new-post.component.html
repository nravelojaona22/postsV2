
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Créer un post</h2>
    <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form (ngSubmit)="onSavePost()" [formGroup]="postForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Ficher chargé</p>
          <p *ngIf="fileIsUploading">Chargement...</p>
          <img id="uploadFile" *ngIf="fileUploaded" [src]="fileURL">
        </div>
      <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">
        Enregistrer
      </button>
    </form>
  </div>
</div>
